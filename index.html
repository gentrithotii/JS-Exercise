<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="exercise.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h2>Exercise 1</h2>
        <section>
            <p id="currentDateTime"></p>
        </section>
    </div>

    <div class="container text-center my-5">
        <form onsubmit="return checkIfLeapYear(event)">
            <h2>Exercise 2</h2>
            <label>Check if year is leap:</label>
            <input type="text" id="check-leap" name="check-leap">
            <input type="submit">
        </form>
        <p id="leap-boolean"></p>
    </div>

    <div class="container text-center">
        <h2>Exercise 3</h2>
        <section>
            <p id="date-between"></p>
        </section>
    </div>

    <div class="container text-center my-5">
        <form onsubmit="mathOperation(event)">
            <h2>Exercise 4</h2>
            <label for="num-1">Add number 1: </label>
            <input type="text" id="num-1" name="num-1">
            <label for="num-2">Add number 2:</label>
            <input type="text" id="num-2" name="num-2"><br>
            <button type="submit" id="multiply-operation">Multiply</button>
            <button type="submit" id="divide-operation">Divide</button>
        </form>
        <p id="math-result"></p>

    </div>

</body>

</html>
